                  <button>
                    <svg viewBox="0 0 24 24" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                      <path

                        fill="currentColor"></path>
                    </svg>

                </div>
                <button id="solve-problem" class="btn-submit">
                  <i>
                    <svg viewBox="0 0 512 512">

                      </path>
                    </svg>
                  </i>
                </button>

          <div class="output-box" id="solution-output" hidden>
